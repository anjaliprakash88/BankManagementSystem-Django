<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
           html, body {
    height: 100vh; /* Ensure the background gradient covers the entire page */
    margin: 0;
    padding: 0;
}
body {
    background: linear-gradient(to right, #d3d3d3, #808080);
}
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Image Logo -->
            <a class="navbar-brand" href="#">
    {% if customer.image %}
    <a href="{% url 'profile' user.pk %}"><img src="{{ customer.image.url }}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top rounded-circle"></a>
    {% endif %}
     </a>

            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'customer' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-bell" style="color: #ffffff;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'withdraw' %}">WITHDRAWAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'deposit' %}">DEPOSIT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

 <h1 style="text-align:center;color:white;">ABC BANK</h1>






        <div class="center-box">

            <div class="card" style="width: 25rem; height:25rem; margin-left:350px;">
  <div class="card-body d-flex flex-column">
    <h4 class="card-subtitle mb-2 text-muted" style="margin-left:80px; margin-top:50px;">ACCOUNT NUMBER</h4>
    <br>
    <p style="color:black; margin-left:130px;">{{ customer.account_no }}</p>

    <h6 class="card-subtitle mb-2 text-muted" style="margin-left:120px; margin-top:50px;">Available Balance</h6>

    <p style="color:black; margin-left:160px;">
        <i class="fa-solid fa-indian-rupee-sign" style="color: #000000;"></i>
        {{ latest_balance }}
    </p>


    <!-- Spacer to push content to the top -->
    <div class="flex-grow-1"></div>

    <!-- Flex container for the links at the bottom of the card -->
    <div class="d-flex justify-content-between">
      <a href="{% url 'history' %}" style="color:black;" class="card-link">View History</a>
      <a href="{% url 'moreinfo' %}" style="color:black;" class="card-link">More....</a>
    </div>
  </div>
</div>
        </div>
    </div>




    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
