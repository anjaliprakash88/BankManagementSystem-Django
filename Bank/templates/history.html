<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
              html, body {
    height: 100vh; /* Ensure the background gradient covers the entire page */
    margin: 0;
    padding: 0;
}
body {
    background: linear-gradient(to right, #d3d3d3, #808080);
}
.center-box {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff; /* Changed to solid white */
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 1);
    z-index: 1; /* Ensure it is above background */
}

h1 {
    color: #000; /* Set a contrasting color for visibility */
    text-align: center;
}
    </style>
</head>
<body>


    <!-- Bootstrap Navbar -->

    <br>

    <div class="container">
        <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Image Logo -->
            <a class="navbar-brand" href="#">
   {% if customer.image %}
    <img src="{{ customer.image.url }}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
    {% endif %}
</a>

            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'customer' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-bell" style="color: #ffffff;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'withdraw' %}">WITHDRAWAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'deposit' %}">DEPOSIT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<h1 style="margin-top:50px;margin-bottom:50px">TRANSACTION HISTORY</h1>

            <table class="table table-bordered table-hover">
  <thead>
    <tr>
        <th scope="col">DATE & TIME</th>
        <th scope="col">AMOUNT</th>
        <th scope="col">DETAILS</th>
        <th scope="col">BALANCE</th>
    </tr>
  </thead>
    {% for transaction in transactions %}
  <tbody>
    <tr>
        <th scope="row">{{ transaction.dateandtime }}</th>
        <td>{{ transaction.amount }}</td>
        <td>{{ transaction.details }}</td>
        <td>{{ transaction.balance }}</td>
    </tr>
  </tbody>
    {% endfor %}
</table>
        </div>







</body>
</html>
