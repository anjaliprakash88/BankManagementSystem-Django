<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Signup</title>
    <style>
        html, body {
    height: 100vh; /* Ensure the background gradient covers the entire page */
    margin: 0;
    padding: 0;
}
body {
    background: linear-gradient(to right, #d3d3d3, #808080);
}


.center-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff; /* Changed to solid white */
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 1);
    z-index: 1; /* Ensure it is above background */
}

h1 {
    color: #000; /* Set a contrasting color for visibility */
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="center-box">
           <h1><ins>SIGN IN FORM</ins></h1>
            <br><br>
            <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <label for="exampleInputtext" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputtext" name="username" required minlength="4" placeholder="Enter your username">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" required minlength="8" placeholder="Enter your password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="mb-5" style="margin-top: 30px; margin-left:150px;">
               <input type="submit" class="btn btn-primary" value="Login">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <p><i>You are not Registered? Please Register:
                    <a href="{% url 'regform' %}">
                        <button type="button" style="text-decoration: underline 2px solid blue; border:none; background:none;">SIGN UP</button>
                    </a>
                </i></p>
            </div>
        </div>
    </div>
</form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>
</html>
